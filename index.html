<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Calculator</h1>

    <div id="calculator">
        <div id="display"></div>
        
        <div class="row">
            <div class="digit" id="one">1</div>
            <div class="digit" id="two">2</div>
            <div class="digit" id="three">3</div>
            <div class="operator" id="add">+</div>
        </div>
        <div class="row">
            <div class="digit" id="four">4</div>
            <div class="digit" id="five">5</div>
            <div class="digit" id="six">6</div>
            <div class="operator" id="substract">-</div>

        </div>
        <div class="row">
            <div class="digit" id="seven">7</div>
            <div class="digit" id="eight">8</div>
            <div class="digit" id="nine">9</div>
            <div class="operator" id="multiply">*</div>


        </div>
        <div class="row">
            <div id="point">.</div>
            <div class="digit" id="zero">0</div>
            <div class="key" id="clear">Clear</div>
            <div class="operator" id="divide">/</div>

        </div>
        <div class="row"id="lastRow">
            <div id="negative">+/-</div>
            <div class="key" id="equals">=</div>
            <div class="key" id="delete">‚Üê</div>


        </div>
        

    </div>

    <script src="./js/calculator.js"></script>
</body>
</html>
